{{ define "main" }}

<article>
	<section class="limit-width hero super">
		<h1>{{ .Params.title }}</h1>
		<h2>{{ .Params.subtitle }}</h2>
	</section>
	<section class="limit-width hero">
		<h3>{{ .Params.intro }}</h3>
		<p>{{ .Params.description }}</p>
		<div>
			<a href="https://app.npchat.org/" target="_blank" rel="noopener" class="cta no-hover">
				{{ .Params.cta }}
			</a>
		</div>
	</section>
</article>

{{ end }}
