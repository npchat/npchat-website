{{ define "main" }}
	<script src="/status.js"></script>
	<article>
		<section class="limit-width">
			<h1>{{ .Title }}</h1>
			<p>{{ .Description }}</p>
			{{ range .Params.servers }}
			<div class="server" data-status-url="{{ . }}">
				<h2>{{ . }}</h2>
				<code>Started: <span data-status-age></span></code>
				<code>curl --request GET '{{ . }}/info'</code>
				<code data-status-info></code>
			</div>
			{{ end }}
		</section>
	</article>
{{ end }}
