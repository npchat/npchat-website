{{ define "main" }}
	<script src="/status.js"></script>
	<article>
		<section class="limit-width">
			<h1>{{ .Title }}</h1>
			<p>{{ .Description }}</p>
			<ul>
			{{ range .Params.servers }}
				<li data-status-url="{{ . }}">
					<h2>{{ . }}</h2>
					<code data-status-info></code>
				</li>
			{{ end }}
			</ul>
		</section>
	</article>
{{ end }}
