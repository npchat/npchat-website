{{ define "main" }}
	<article>
		<section class="limit-width">
			{{ partial "breadcrumb" . }}
			<h1>{{ .Title }}</h1>
			<div class="list">
				{{ range (.Paginator 16).Pages.ByPublishDate }}
						{{ .Render "li"}}
				{{ end }}
			</div>
			{{ partial "pagination" . }}
		</section>
	</article>
{{end}}
